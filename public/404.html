<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./img/icon.png">
	<link rel="stylesheet" href="./css/style.min.css">
	<title>404: Page Not Found</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div class="grid">
		<div class="card--weather day" id="type">
			<div class="bg--illustration">
				<div class="icon"></div>
			</div>
			<div class="weather--indicator" >
				<h2>404</h2>
				<h3>EN: Page Not Found</h3>
				<h3>ID: Halaman Tidak Ditemukan</h3>
				<h3>JP: ページが見つかりません</h3>
				<h3>UTC: <span id="time"></span></h3>
				<h3><span id="local_time"></span></h3>
			</div>
		</div>
	</div>
	<script type="module">
		function clock() {
			var time = new Date();
			var time_hours = parseInt(time.toLocaleString("id-ID",{
				hour: "numeric",
				timeZone: "Asia/Jakarta",
			}));
			$("#type").removeClass("night").addClass("day");
			if(time_hours > 18 || time_hours < 6){
				$("#type").removeClass("day").addClass("night");		
			}
			$("#time").html(time.toISOString());
			$("#local_time").html(time.toISOString());
			$("#local_time").html(time.toLocaleString("id-ID", {timeZone: "Asia/Jakarta",timeStyle:"long",dateStyle:"long"}));
			setTimeout(clock, 50)
		}
		clock()
	  </script>
</html>
